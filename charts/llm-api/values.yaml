replicaCount: 1

image:
  repository: llm-api
  tag: "0.52"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8000

runtime:
  host: llm-runtime
  port: 11434

timeoutSeconds: 15
maxConcurrentRequests: 2

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 60