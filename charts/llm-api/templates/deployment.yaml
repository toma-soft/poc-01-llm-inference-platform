apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-api
  labels:
    app: llm-api
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: llm-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: llm-api
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: llm-api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8000

          env:
            - name: RUNTIME_HOST
              value: "{{ .Values.runtime.host }}"
            - name: RUNTIME_PORT
              value: "{{ .Values.runtime.port }}"
            - name: TIMEOUT_SECONDS
              value: "{{ .Values.timeoutSeconds }}"
            - name: MAX_CONCURRENT_REQUESTS
              value: "{{ .Values.maxConcurrentRequests }}"

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3