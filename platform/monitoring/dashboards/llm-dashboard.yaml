apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-llm
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  llm-platform-dashboard.json: |
    {
      "id": null,
      "title": "LLM Platform Dashboard",
      "tags": ["llm", "inference"],
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "5s",
      "panels": [
        {
          "type": "timeseries",
          "title": "Requests per second",
          "gridPos": { "x": 0, "y": 0, "w": 12, "h": 8 },
          "targets": [
            {
              "expr": "rate(llm_requests_total[1m])",
              "legendFormat": "RPS",
              "refId": "A"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Average Inference Duration (seconds)",
          "gridPos": { "x": 12, "y": 0, "w": 12, "h": 8 },
          "targets": [
            {
              "expr": "rate(llm_inference_seconds_sum[1m]) / rate(llm_inference_seconds_count[1m])",
              "legendFormat": "Average latency",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "P95 Inference Duration",
          "gridPos": { "x": 0, "y": 8, "w": 12, "h": 8 },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, rate(llm_inference_seconds_bucket[5m]))",
              "legendFormat": "p95 latency",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Error Rate",
          "gridPos": { "x": 12, "y": 8, "w": 12, "h": 8 },
          "targets": [
            {
              "expr": "rate(llm_request_errors_total[1m])",
              "legendFormat": "Errors/sec",
              "refId": "A"
            }
          ]
        }
      ],
      "templating": {
        "list": []
      },
      "annotations": {
        "list": []
      }
    }