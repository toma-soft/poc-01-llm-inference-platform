apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
        - name: ollama
          image: ollama/ollama
          readinessProbe:
            httpGet:
                path: /
                port: 11434
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
                path: /
                port: 11434
            initialDelaySeconds: 5
            periodSeconds: 10
          ports:
            - containerPort: 11434
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          

            